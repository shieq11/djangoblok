{% extends 'blog/base.html' %}

{% block content %
    <div class="post">
        {% if post.publish_date %}
        <div class="date">
            {{ post.publish_date }}
        </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pl %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linesbreaksbr}}</p>
    </div>
{% endblock %}
